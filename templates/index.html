<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monte Carlo Option Pricer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #f5f5f5;
      }
      .page-container {
        max-width: 960px;
        margin: 2rem auto;
      }
      .results-card {
        background: #fff;
      }
      textarea {
        min-height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <div class="text-center mb-4">
        <h1 class="fw-bold">Monte Carlo Option Pricer</h1>
        <p class="text-muted">
          파라미터를 입력하고 원하는 페이오프를 정의하여 옵션 가격을 추정해 보세요.
        </p>
      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <form method="post" class="row g-3">
            <div class="col-md-4">
              <label class="form-label">S0 (초기 가격)</label>
              <input type="number" step="any" class="form-control" name="s0" value="{{ form_data.s0 }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">r (무위험이자율)</label>
              <input type="number" step="any" class="form-control" name="r" value="{{ form_data.r }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">σ (변동성)</label>
              <input type="number" step="any" class="form-control" name="sigma" value="{{ form_data.sigma }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">만기 (년)</label>
              <input type="number" step="any" class="form-control" name="t" value="{{ form_data.t }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">시뮬레이션 단계</label>
              <input type="number" class="form-control" name="steps" value="{{ form_data.steps }}" min="1" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">경로 수</label>
              <input type="number" class="form-control" name="paths" value="{{ form_data.paths }}" min="1" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">스트라이크 K</label>
              <input type="number" step="any" class="form-control" name="k" value="{{ form_data.k }}" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Seed (선택)</label>
              <input type="number" class="form-control" name="seed" value="{{ form_data.seed }}" />
            </div>
            <div class="col-12">
              <label class="form-label">페이오프 표현식</label>
              <textarea class="form-control" name="payoff" required>{{ form_data.payoff }}</textarea>
              <div class="form-text">
                <code>ST</code>, <code>S0</code>, <code>K</code>, <code>r</code>, <code>sigma</code>, <code>T</code>, <code>np</code> 를 사용할 수 있습니다.
              </div>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary px-4">시뮬레이션 실행</button>
            </div>
          </form>
        </div>
      </div>

      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
      {% endif %}

      {% if result %}
      <div class="card results-card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">결과</h5>
          <p class="mb-1">할인 옵션 가격 추정치: <strong>{{ "%.6f"|format(result.price) }}</strong></p>
          <p class="mb-0">표준 오차: <strong>{{ "%.6f"|format(result.stderr) }}</strong></p>
        </div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
